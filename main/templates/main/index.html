<!DOCTYPE html>
<html lang="en">
<head>
  <title>Site Beta</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

   <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Young Lang Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Main</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Me</a>
              <div class="dropdown-menu">
                    <a class="dropdown-item" href="#"><a href="/joseph">Resume</a>
                    <a class="dropdown-item" href="#"><a href="https://github.com/jayrockwalled">Github</a>
                  </div>
            </li>
          </ul>
        </div>
        </nav>

<div class="container-fluid" style="margin-right: 200px; margin-left:200px;">
    <h1>Young Lang Site</h1>
    
    <form action="/main/community/" method="POST">
      {% csrf_token %}
      <h2>Choose a community:</h2>
        <select name='CommChoice'>
          <option value='1'>League</option>
          <option value='2'>Chess</option>
          <option value='3'>Pokemon</option>
        </select>
      <h2>Type of analysis:</h2>
        <select name='AnalysisChoice'>
          <option value='1'>Most similar</option>
          <option value='3'>Most different</option>
        </select>
      <br> <br>
      <label>Enter words for analysis:</label>
        <input type="text" class="form-control" name="words">
      <input type="submit" class="btn btn-secondary" name="submit">
    </form>
</div>
{% block content %}
{% endblock %}
</body>
</html>
