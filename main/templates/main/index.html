      <h1>Reddit Language Anaylsis</h1>

      <h4>Word definitions are relative to what we choose them to mean. Analyze how different communities
        see a word by using the buttons below.
      </h4>
      <br>
      <form action="/main/community/" method="POST">
        {% csrf_token %}
        <div class='dropdowns'>
        <select name='CommChoice1'>
          <option value='1'>League</option>
          <option value='2'>Chess</option>
          <option value='3'>Pokemon</option>
        </select>
        <select name='CommChoice2'>
          <option value='1'>League</option>
          <option selected='selected' value='2'>Chess</option>
          <option value='3'>Pokemon</option>
        </select>
        </div>
        <br>
        <label>Enter word for analysis:</label>
        <input type="text" class="form-control" name="words" value='best'>
        <input type="submit" class="btn btn-primary" name="submit">
      </form>
