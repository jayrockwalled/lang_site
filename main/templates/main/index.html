<!DOCTYPE html>
<html lang="en">

<head>
  <title>Site Beta</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" type="text/css" href="index.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: darkblue;
      color: white;
    }

    .navbar {
      margin: 16px 0px;
      padding: 0;
    }

    nav {
      width: 100%;
      margin-bottom: 20px;
      color: white;
    }

    .logo {
      float: left;
      font-size: 26px;

    }

    .rightLinks {
      float: right;

    }

    .navlink {
      padding: 0 16px;
    }

    h1,
    h4 {
      text-align: center;
    }

    .btn {
      margin: 12px 0;
    }

    .jumbotron {
      background: lemonchiffon;
      color: black;
    }

    a {
      text-decoration: none;
      color: whitesmoke;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="navbar">
      <nav>
        <a class="logo">Young Lang Site</a>

        <span class="rightLinks">
          <a class="navlink" href="/main">Main</a>
          <a class="navlink" href="/about">About</a>
          <a class="navlink" href="/joseph">Resume</a>
          <a class="navlink" href="https://github.com/jayrockwalled">Github</a>
        </span>
      </nav>
    </div>


    <div class="content">
      <h1>Reddit Language Anaylsis</h1>
      <br>
      <h4>Choose two communities and then one word for analysis</h4>
      <br>
      <form action="/main/community/" method="POST">
        {% csrf_token %}

        <select name='CommChoice1'>
          <option value='1'>League</option>
          <option value='2'>Chess</option>
          <option value='3'>Pokemon</option>
        </select>
        <select name='CommChoice2'>
          <option value='1'>League</option>
          <option selected='selected' value='2'>Chess</option>
          <option value='3'>Pokemon</option>
        </select>
        <br> <br>
        <label>Enter word for analysis:</label>
        <input type="text" class="form-control" name="words" value='king'>
        <input type="submit" class="btn btn-primary" name="sbumit">
      </form>
      {% block content %}
      {% endblock %}
    </div>

  </div>

  </div>
  </div>

</body>

</html>
