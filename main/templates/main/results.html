{% extends 'main/index.html' %}

{% block content %}
    <div class="jumbotron">
        {% for key, values in result.items %}
            <h1>{{ key }}</h1>
            {% if 'eq' in key %}
                <h2>{{ values }}</h2>
            {% else %}
                {% for x in values %}
                    <h2>{{ x }}</h2>
                {% endfor %}
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
